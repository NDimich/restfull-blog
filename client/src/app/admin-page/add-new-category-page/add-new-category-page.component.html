<div class="alert alert-dismissible alert-{{ alertMessage.type}}"
     role="alert" *ngIf="alertMessage.message !== ''&& alertMessage.type !== '' " #alert>
  <strong>{{ alertMessage.message }}</strong>
  <button type="button" class="close" (click)="closeAlert(alert)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row d-flex" *ngIf="!load; else loading">
  <div class="col-sm-12 col-lg-10 mx-auto">
    <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Назва теми</label>
        <input type="text"
               class="form-control"
               id="name" formControlName="name" placeholder="Введіть назву нової теми"
               [ngClass]="{'is-invalid': form.get('name').invalid && form.get('name').touched,
                        'is-valid': form.get('name').valid}"
        >
        <div class="invalid-feedback" *ngIf="form.get('name').invalid">
          Заповніть поле. Введіть корректний email.
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="form.invalid" type="submit">
        Додати
      </button>
    </form>
  </div>
</div>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
