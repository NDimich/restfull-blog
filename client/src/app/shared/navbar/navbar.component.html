<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="index.html">Start Bootstrap</a>

      <button  class="navbar-toggler navbar-toggler-right"
               type="button"
               (click)="show = !show"
      >
        Menu
        <i class="fa fa-bars"></i>
      </button>
    <div  class="collapse navbar-collapse" [ngClass]="{'show' : show }">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active" *ngFor="let link of links">
          <a class="nav-link" [routerLink]="[link.url]" *ngIf="!link.children && link.display">{{link.name}}</a>
          <ng-container *ngIf="link.children">
            <a class="nav-link dropdown-toggle" [routerLink]="['/blogs']" (mouseover)="showMenu($event)" (mouseleave)="hideMenu()" routerLinkActive="active">
              {{ link.name }}
            </a>
            <div class="dropdown-menu"
                 [ngClass]="{'show': showDropdown}"
                 (click)="showDropdown = false"
                 (mouseover)="showMenu($event)"
                 (mouseleave)="hideMenu()" >
              <a class="nav-link"
                 [routerLink]="[child.url]"
                 [queryParams]="{category: child.queryParam}"
                 *ngFor="let child of link.children" routerLinkActive="active">{{child.name}}</a>
            </div>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</nav>
